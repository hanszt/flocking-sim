log4j.rootLogger = INFO, File, Console

log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.File=./logs/flocking-sim.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.conversionPattern=%d{dd/MMM/yyyy HH:mm:ss,SSS}- %c{1}: %m%n

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d{dd/MMM/yyyy HH:mm:ss,SSS}- %c{1}: %m%n
log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss} - %c{1}: %m%n
